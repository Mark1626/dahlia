version: 2
jobs:
  build:

    docker:
      - image: ocaml/opam2

    steps:
      - checkout

      - run:
          name: Install OCaml packages
          command: sudo apt-get install -y m4; opam install -y ounit menhir dune; eval $(opam env)

      - run:
          name: Build Seashell
          command: dune build bin/ex.bc
