<!DOCTYPE html>
<html>
  <head>
    <title>Seashell compiler demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
    <div class="header">
      <h2 class="title-name">The Seashell compiler</h2>
    </div>
    <!-- Input area -->
    <div id="editor" class="input">func madd(a: int[1024 bank(32)], b: int, c: int[1024 bank(32)]) {
  for (let i = 0..31) {
    c{0}[i] := a{0}[i] + b;
    c{1}[i] := a{1}[i] + b;
  }
}</div>
    <!-- Output area -->
    <div id="result" class="output"></div>
    <!-- Compile button -->
    <div class="buttons">
      <button class="button" onclick="compileSS()">
        Compile
      </button>
      <button class="button" onclick="getStaticLink()">
        Static Link
      </button>
    </div>
    <!-- Footer -->
    <div class="footer">
      <hr/>
      <footer>
        Built on commit
          <a href="https://github.com/cucapra/seashell/commit/%%COMMIT%%">
          %%COMMIT_SHORT%%
          </a>
      </footer>
    </div>
    <!-- Scripts to load -->
    <script src="./bundle.js"></script>
  </body>
</html>
